<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" async></script>
	<title>Canvas</title>
</head>
<body>
	<header>
		<button class="btn-spawn">Place spawn : 1</button>
		<button class="btn-destination">Place destination : 1</button>
		<button class="btn-wall">Place walls</button>
	</header>
	
	<canvas></canvas>
	
	<div class="wrapper-resize">

			<img src="Images/warning.svg" alt="Attention !">

			</button>
		</div>
	</div>
</body>
</html>
